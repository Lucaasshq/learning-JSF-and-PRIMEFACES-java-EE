<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="style" name="style.css" />
</h:head>
<h:body>
	<header>
		<h:graphicImage library="style" name="logo.png" />
	</header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="3">


				<h:outputLabel value="Razão social:" for="razaoSocial" />
				<h:inputText id="razaoSocial"
					value="#{gestaoEmpresaBean.empresa.razaoSocial}" required="true"
					label="Razão Social" />
				<h:message for="razaoSocial" styleClass="error-message" />



				<h:outputLabel value="Nome fantasia:" for="nomeFantasia" />
				<h:inputText id="nomeFantasia"
					value="#{gestaoEmpresaBean.empresa.nomeFantasia}"  />
				<h:outputLabel />



				<h:outputLabel value="Tipo empresa:" for="tipo" />
				<h:selectOneMenu id="tipo" value="#{gestaoEmpresaBean.empresa.tipo}" style="width:178px;"
					required="true" label="Tipo Empresa">
					<f:selectItem itemLabel="Selecione....." />
					<f:selectItems value="#{gestaoEmpresaBean.tiposEmpresa}"
						var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}"
						itemValue="#{tipoEmpresa}" />
				</h:selectOneMenu>
				<h:messages for="tipo" layout="table" />


				<h:outputLabel value="CNPJ:" for="cnpj" />
				<h:inputText id="cnpj" value="#{gestaoEmpresaBean.empresa.cnpj}"
					label="CNPJ" required="true">
					<f:validateLength minimum="18" maximum="18" />
				</h:inputText>
				<h:messages for="cnpj"  layout="table" />



				<h:outputLabel value="Data Fundação:" for="dataFundacao" />
				<h:inputText id="dataFundacao"
					value="#{gestaoEmpresaBean.empresa.dataFundacao}"
					label="Data Fundação">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
				<h:messages for="dataFundacao" layout="table" />

				<h:outputLabel value="Faturamento:" for="faturamento" />
				<h:inputText id="faturamento" required="true"
					value="#{gestaoEmpresaBean.empresa.faturamento}"
					label="Faturamento">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					<f:validateDoubleRange minimum="0" />
				</h:inputText>
				<h:messages for="faturamento" layout="table" />



				<h:outputLabel />
				<h:commandButton value="Salvar"
					actionListener="#{gestaoEmpresaBean.salvar}" />
				<h:outputLabel />

				<h:outputLabel />
				<h:commandLink value="Ajudar?" action="#{gestaoEmpresaBean.ajuda}" />
			</h:panelGrid>

			<h:dataTable>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome fantasia" />
					</f:facet>
					<h:outputText value="AlgaWorks Software" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo empresa" />
					</f:facet>
					<h:outputText value="LTDA" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>

	<footer> Curso online "JSF e primeFaces Essencial" </footer>
</h:body>
</html>
