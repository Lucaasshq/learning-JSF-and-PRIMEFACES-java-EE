<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>

	<h:outputStylesheet library="style" name="style.css" />
</h:head>
<h:body>
	<header>
		<h:graphicImage library="style" name="logo.png" />
	</header>


	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão social:" for="razaoSocial" />
				<h:inputText id="razaoSocial"
					value="#{gestaoEmpresaBean.empresa.razaoSocial}" />

				<h:outputLabel value="Nome fantasia:" for="nomeFantasia" />
				<h:inputText id="nomeFantasia"
					value="#{gestaoEmpresaBean.empresa.nomeFantasia}" />

				<h:outputLabel value="Tipo empresa:" for="tipo" />
				<h:selectOneMenu id="tipo" value="#{gestaoEmpresaBean.empresa.tipo}">
					<f:selectItem itemLabel="Selecione....."/>
					<f:selectItems value="#{gestaoEmpresaBean.tiposEmpresa}"
						var="tipoEmpresa"
						itemLabel="#{tipoEmpresa.descricao}"
						itemValue="#{tipoEmpresa}" />
				</h:selectOneMenu>

				<h:outputLabel />
				<h:commandButton value="Salvar" actionListener="#{gestaoEmpresaBean.salvar}" />
			</h:panelGrid>

			<h:messages globalOnly="true" />

			<h:dataTable>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome fantasia" />
					</f:facet>

					<h:outputText value="AlgaWorks Software" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo empresa" />
					</f:facet>

					<h:outputText value="LTDA" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>



	<footer> Curso online "JSF e primeFaces Essencial" </footer>

</h:body>
</html>
