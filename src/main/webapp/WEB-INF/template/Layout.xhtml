<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="style" name="style.css" />
</h:head>
<h:body>
	<header>
		<h:graphicImage library="style" name="logo.png" />
	</header>

	<h2>
		<ui:insert name="titulo" />
	</h2>

	<div id="conteudo">
		<ui:insert name="conteudo" />
	</div>

	<footer> Curso online "JSF e primeFaces Essencial" </footer>

	<h:form>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
			widgetVar="confirmDialog" responsive="true" width="400">
			<p:commandButton type="button" value="Não" icon="pi pi-times"
				styleClass="ui-confirmdialog-no ui-button-flat" />


			<p:commandButton value="Sim" type="button" icon="pi pi-check"
				styleClass="ui-confirmdialog-yes" />

		</p:confirmDialog>


	</h:form>
</h:body>
</html>
